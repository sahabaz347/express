  <style>
    .skeleton-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 200px;
      background-color: #f0f0f0;
    }

    .skeleton-box {
      width: 100px;
      height: 16px;
      background-color: #e0e0e0;
      margin: 0 4px;
      animation: loadingAnimation 1.5s infinite ease-in-out;
    }

    @keyframes loadingAnimation {
      0% { opacity: 0.6; }
      50% { opacity: 5; }
      100% { opacity: 0.6; }
    }
  </style>
